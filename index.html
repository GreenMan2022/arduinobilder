<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arduino Blockly</title>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blocks/arduino.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 8px; }
    #blocklyDiv { height: 500px; width: 100%; border: 1px solid #ccc; }
    #generated { margin-top: 10px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Arduino Visual Programming</h2>
  <div id="blocklyDiv"></div>
  <button onclick="generateCode()">Сгенерировать Arduino код</button>
  <pre id="generated">// Код появится здесь</pre>

  <script>
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      trashcan: true,
      scrollbars: true
    });

    function generateCode() {
      // Оборачиваем в setup/loop
      const setupBlocks = workspace.getBlocksByType('arduino_setup');
      const loopBlocks = workspace.getBlocksByType('arduino_loop');

      let setupCode = '';
      let loopCode = '';

      if (setupBlocks.length > 0) {
        setupCode = Blockly.Arduino.blockToCode(setupBlocks[0]);
      }
      if (loopBlocks.length > 0) {
        loopCode = Blockly.Arduino.blockToCode(loopBlocks[0]);
      }

      const fullCode = `void setup() {\n${setupCode || '  // пусто'}\n}\n\nvoid loop() {\n${loopCode || '  // пусто'}\n}`;
      document.getElementById('generated').textContent = fullCode;
    }
  </script>

  <!-- Toolbox -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Arduino" colour="#3399FF">
      <block type="arduino_setup"></block>
      <block type="arduino_loop"></block>
    </category>
    <category name="Пины" colour="#FF6600">
      <block type="arduino_pin_digital_write"></block>
      <block type="arduino_delay"></block>
    </category>
  </xml>
</body>
</html>
